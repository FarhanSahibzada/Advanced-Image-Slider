<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- simple slider -->

    <!-- small buttons -->

        <div id="num1"></div>
        <div id="num2"></div>
        <div id="num3"></div>
        <div id="num4"></div>

    <div class="container" id="container">

        <img src="images/img1.avif" alt="#image" class="slider">
        <img src="images/img2.avif" alt="#image" class="slider">
        <img src="images/img3.avif" alt="#image" class="slider">
        <img src="images/img4.avif" alt="#image" class="slider">
        <button class="btn2" onclick="go()">&#10095;</button>
        <button class="btn1" onclick="prev()">&#10094;</button>
        <!-- <div class="dots">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                </div> -->
        <div class="dots" id="dots">
            <input checked="" value="a" name="hopping" type="radio" id="a" onclick="currentSlide(1)">
            <label for="a"><span></span></label>
            <input value="b" name="hopping" type="radio" id="b" onclick="currentSlide(2)">
            <label for="b"><span></span></label>
            <input value="c" name="hopping" type="radio" id="c" onclick="currentSlide(3)">
            <label for="c"><span></span></label>
            <input value="d" name="hopping" type="radio" id="d" onclick="currentSlide(4)">
            <label for="d"><span></span></label>
            <div class="worm">
                <div class="worm__segment"></div>
            </div>
        </div>


    </div>




    <script src="app.js"></script>

</body>

</html>
